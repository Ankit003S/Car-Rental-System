<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unclick Radio Button</title>
</head>
<body>

    <form>
        <input type="radio" name="group" id="option1" value="Option 1"> Option 1
        <br>
        <input type="radio" name="group" id="option2" value="Option 2"> Option 2
        <br>
        <input type="radio" name="group" id="option3" value="Option 3"> Option 3
    </form>

    <script>
        // JavaScript to unclick the radio button with id 'option1'
        document.getElementById('option1').checked = false;
    </script>

</body>
</html>
