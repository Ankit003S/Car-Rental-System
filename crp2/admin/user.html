<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer - Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #33658A;
      margin: 0;
      padding: 0;
      color: #758E4F;
    }

    header {
      background-color: #86BBD8;
      padding: 1em;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #758E4F;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #33658A;
    }

    section {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    button.delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button.delete:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
  </header>
  
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Cars</a>
    <a href="#">Customers</a>
    <a href="#">Bookings</a>
  </nav>

  <section>
    <form id="addCustomerForm">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">Add Customer</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample data, replace with dynamic data from your backend -->
        <tr>
          <td>John Doe</td>
          <td>johndoe@example.com</td>
          <td>(555) 123-4567</td>
          <td><button class="delete">Delete</button></td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>janesmith@example.com</td>
          <td>(555) 987-6543</td>
          <td><button class="delete">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
