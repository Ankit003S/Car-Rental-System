<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #33658A;
      margin: 0;
      padding: 0;
      color: #758E4F;
    }

    header {
      background-color: #86BBD8;
      padding: 1em;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #758E4F;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #33658A;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #86BBD8;
      padding: 1em;
      text-align: center;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Car Rental Admin</h1>
  </header>

  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Cars</a>
    <a href="#">Customers</a>
    <a href="#">Bookings</a>
  </nav>

  <section>
    <!-- Your admin content goes here -->
    <h2>Welcome to the Admin Page</h2>
    <p>This is where you can manage your car rental system.</p>
  </section>

  <footer>
    <p>&copy; 2024 Car Rental Admin</p>
  </footer>

</html>
